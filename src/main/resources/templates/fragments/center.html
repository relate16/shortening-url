<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="container" th:fragment="container">
		<form action="/url/encode" th:object="${urlDto}" method="post">
			<label id="urlLabel" for ="url">URL 변환 : </label>
			<input type="text" id="url" placeholder="원본 url을 입력하세요" th:field="*{originalUrl}" />
			<input type="submit" value="변환">
		</form> 
	</div>
</body>
</html>
